<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="OpenSource Enterprise Intranet System">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><f:render section="Title" /></title>
    
    <f:base />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png"  href="<f:uri.resource path='Images/favicon.png' package='Intega3.Template' />">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Intega3 - OpenSource Enterprise Intranet System">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="<f:uri.resource path='Images/favicon.png' package='Intega3.Template' />">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="<f:uri.resource path='Css/material.min.css' package='Intega3.Template' />" />
    <link rel="stylesheet" href="<f:uri.resource path='Css/material.styles.css' package='Intega3.Template' />" />
    <link rel="stylesheet" href="<f:uri.resource path='Css/style.css' package='Intega3.Template' />" />
        
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
      
    <div class="demo-layout mdl-layout mdl-js-layout <f:security.ifHasRole role="Intega3.Core:User">mdl-layout--fixed-drawer</f:security.ifHasRole> mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"><f:render section="Title" /></span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-layout-logo">
              <img src="<f:uri.resource path='Images/Layout/logo.png' package='Intega3.Template' />" height="40" />
              <p>Intega3 - OpenSource Enterprise System</p>
          </div>
          <div class="mdl-layout-spacer"></div>
            <f:security.ifHasRole role="Intega3.Core:User">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                  <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                  <input class="mdl-textfield__input" type="text" id="search" />
                  <label class="mdl-textfield__label" for="search">Enter your query...</label>
                </div>
              </div>              
            </f:security.ifHasRole>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                <li class="mdl-menu__item">About</li>
                <li class="mdl-menu__item">Contact</li>
                <li class="mdl-menu__item">Legal information</li>
            </ul>
          </div>
      </header>
      
      <f:security.ifHasRole role="Intega3.Core:User">
          <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
              <img src="<f:uri.resource path='Images/Content/user.jpg' package='Intega3.Template' />" class="demo-avatar">
              <div class="demo-avatar-dropdown">
                <span>{fullname}</span>
                <div class="mdl-layout-spacer"></div>
                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                  <i class="material-icons" role="presentation">arrow_drop_down</i>
                  <span class="visuallyhidden">Accounts</span>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                  <li class="mdl-menu__item">hello@example.com</li>
                  <li class="mdl-menu__item">info@example.com</li>
                  <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
                </ul>
              </div>
            </header>
            
            <f:render partial="SettingsNavigation" arguments="{_all}" />

          </div>
      </f:security.ifHasRole>
      
      <main class="mdl-layout__content mdl-color--grey-100">
          <f:flashMessages class="flashmessages" />

          <div class="mdl-grid demo-content">
            <f:render section="Content" />
          </div>
      </main>
    </div>

    <script src="<f:uri.resource path='JavaScript/material.min.js' package='Intega3.Template' />"></script>
  </body>
</html>
